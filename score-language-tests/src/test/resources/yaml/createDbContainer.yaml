namespace: user.flows

imports:
 ops: user.ops

flow:
  name: createDbContainer
  inputs:
    - host
    - username
    - password
  workflow:
    Task1:
      do:
        ops.ssh_command:
          - imageName: 'mysql'
          - host
          - port: '22'
          - username
          - password
          - privateKeyFile: ''
          - command: -> 'docker pull ' + imageName
          - arguments: ''
          - characterSet: 'UTF-8'
          - pty: 'false'
          - timeout: '30000000'
          - closeSession: 'false'
      publish:
        - returnResult: returnResult
  results:
    - SUCCESS
    - FAILURE