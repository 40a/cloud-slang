namespace: docker.maintenance.ops

operations:
  - get_mysql_status:
        inputs:
          - containerID
          - cmdParams: "'-i'"
          - host
          - port: "'22'"
          - username
          - password
          - privateKeyFile: "''"
          - arguments: "''"
          - mysqlUsername
          - mysqlPassword
          - execCmd: "'mysqladmin -u ' + mysqlUsername + ' -p' + mysqlPassword + ' status'"
          - command: "'docker exec ' + cmdParams + ' ' + containerID + ' ' + execCmd"
          - characterSet: "'UTF-8'"
          - pty: "'false'"
          - timeout: "'90000'"
          - closeSession: "'false'"
        action:
          java_action:
            className: org.openscore.content.ssh.actions.SSHShellCommandAction
            methodName: runSshShellCommand
        outputs:
          - command: fromInputs['command'] # TODO: remove this output
          - status: returnResult
          - errorMessage: STDERR if returnCode == '0' else returnResult
        results:
          - SUCCESS : returnCode == '0' and (not 'Error' in STDERR)
          - FAILURE
