##################################################################################################################################################
# This operation retrieves the MySQL server status.
# Inputs:
#    - containerID - ID of the docker container that runs MySQL
#    - host - docker machine host
#    - username - docker machine username
#    - password - docker machine password
#    - mysqlUsername - MySQL instance username
#    - mysqlPassword - MySQL instance password
#
# Outputs:
#    - status - status of the MySQL server
#    - errorMessage - contains the STDERR of the machine if the shh action was executed successfully, the cause of the exception otherwise
#
# Results:
#    - SUCCESS - the action was executed successfully and STDERR of the machine contains no errors
#    - FAILURE
##################################################################################################################################################

namespace: docker.maintenance.ops

operations:
  - get_mysql_status:
        inputs:
          - containerID
          - host
          - port: "'22'"
          - username
          - password
          - privateKeyFile: "''"
          - arguments: "''"
          - mysqlUsername
          - mysqlPassword
          - execCmd: "'mysqladmin -u ' + mysqlUsername + ' -p' + mysqlPassword + ' status'"
          - command: "'docker exec ' + containerID + ' ' + execCmd"
          - characterSet: "'UTF-8'"
          - pty: "'false'"
          - timeout: "'90000'"
          - closeSession: "'false'"
        action:
          java_action:
            className: org.openscore.content.ssh.actions.SSHShellCommandAction
            methodName: runSshShellCommand
        outputs:
          - status: returnResult
          - errorMessage: STDERR if returnCode == '0' else returnResult
        results:
          - SUCCESS : returnCode == '0' and (not 'Error' in STDERR)
          - FAILURE
