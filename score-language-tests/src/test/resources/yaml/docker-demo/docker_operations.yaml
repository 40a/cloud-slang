namespace: docker.ops

operations:
  - pull_container:
        inputs:
          - host
          - port : "'22'"
          - username
          - password
          - privateKeyFile: "''"
          - command
          - arguments: "''"
          - characterSet
          - pty
          - timeout
          - closeSession
        action:
          java_action:
            className: com.hp.score.content.ssh.actions.SSHShellCommandAction
            methodName: runSshShellCommand
        outputs:
          - returnResult: returnResult
        results:
          - SUCCESS
          - FAILURE