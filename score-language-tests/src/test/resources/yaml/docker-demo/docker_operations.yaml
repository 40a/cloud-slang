namespace: docker.ops

operations:
  - pull_image:
        inputs:
          - imageName
          - host
          - port: "'22'"
          - username
          - password
          - privateKeyFile: "''"
          - command: "'docker pull ' + imageName"
          - arguments: "''"
          - characterSet : "'UTF-8'"
          - pty: "'false'"
          - timeout: "'30000000'"
          - closeSession: "'false'"
        action:
          java_action:
            className: org.eclipse.score.content.ssh.actions.SSHShellCommandAction
            methodName: runSshShellCommand
        outputs:
          - returnResult: returnResult
        results:
          - SUCCESS : returnCode == '0' and (not 'Error' in STDERR)
          - FAILURE
  - create_container:
        inputs:
          - imageID
          - containerName
          - cmdParams: "'-e MYSQL_ROOT_PASSWORD=pass -e MYSQL_DATABASE=boot -e MYSQL_USER=user -e MYSQL_PASSWORD=pass'"
          - host
          - port: "'22'"
          - username
          - password
          - privateKeyFile: "''"
          - command: "'docker run --name ' + containerName + ' ' +cmdParams + ' -d ' + imageID"
          - characterSet: "'UTF-8'"
          - pty: "'false'"
          - timeout: "'90000'"
          - closeSession: "'false'"
        action:
          java_action:
            className: org.eclipse.score.content.ssh.actions.SSHShellCommandAction
            methodName: runSshShellCommand
        outputs:
          - dbContainerID: returnResult
        results:
          - SUCCESS : returnCode == '0' and (not 'Error response from daemon' in STDERR)
          - FAILURE
  - get_container_ip:
          inputs:
            - containerName
            - cmdParams: "''"
            - host
            - port: "'22'"
            - username
            - password
            - privateKeyFile: "''"
            - command: >
                "docker inspect --format '{{ .NetworkSettings.IPAddress }}' " + containerName
            - characterSet: "'UTF-8'"
            - pty: "'false'"
            - timeout: "'90000'"
            - closeSession: "'false'"
          action:
            java_action:
              className: org.eclipse.score.content.ssh.actions.SSHShellCommandAction
              methodName: runSshShellCommand
          outputs:
            - dbIp: returnResult[:-1]
          results:
            - SUCCESS : returnCode == '0' and (not 'Error' in STDERR)
            - FAILURE
  - start_linked_container:
          inputs:
            - dbContainerIp
            - dbContainerName
            - imageName
            - containerName
            - cmdParams: "'--link ' + dbContainerName + ':mysql -e DB_URL=' + dbContainerIp + ' -p 8080:8080'"
            - host
            - port: "'22'"
            - username
            - password
            - privateKeyFile: "''"
            - command: "'docker run --name ' + containerName + ' ' + cmdParams + ' -d ' + imageName"
            - characterSet: "'UTF-8'"
            - pty: "'false'"
            - timeout: "'90000'"
            - closeSession: "'false'"
          action:
            java_action:
              className: org.eclipse.score.content.ssh.actions.SSHShellCommandAction
              methodName: runSshShellCommand
          outputs:
            - containerID: returnResult
          results:
            - SUCCESS : returnCode == '0' and (not 'Error response from daemon' in STDERR)
            - FAILURE