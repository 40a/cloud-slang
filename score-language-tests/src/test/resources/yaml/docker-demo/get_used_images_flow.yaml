namespace: docker.maintenance.flows

imports:
 ops: docker.ops

flow:
  name: get_used_images_flow
  inputs:
    - dockerHost
    - dockerUsername
    - dockerPassword

  workflow:
    validate_linux_machine_ssh_access:
          do:
            ops.get_all_containers:
              - host: dockerHost
              - username: dockerUsername
              - password: dockerPassword
    get_used_images:
      do:
        ops.get_used_images:
          - host: dockerHost
          - username: dockerUsername
          - password: dockerPassword
      publish:
        - used_images_list: imageList
  outputs:
    - used_images_list
