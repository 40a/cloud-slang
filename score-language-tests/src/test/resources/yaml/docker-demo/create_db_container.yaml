namespace: docker.flows

imports:
 ops: docker.ops

flow:
  name: createDbContainer
  inputs:
    - host
    - username
    - password
  workflow:
    pull_mysql_image:
      do:
        ops.pull_container:
          - imageName: "'mysql'"
          - host
          - username
          - password

      publish:
        - returnResult: returnResult
    create_mysql_container:
      do:
        ops.create_container:
          - imageID: "'mysql'"
          - containerName: "'mysqldb'"
          - cmdParams: "'-e MYSQL_ROOT_PASSWORD=pass -e MYSQL_DATABASE=boot -e MYSQL_USER=user -e MYSQL_PASSWORD=pass'"
          - host
          - username
          - password


  results:
    - SUCCESS
    - FAILURE