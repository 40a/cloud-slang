namespace: docker.flows

imports:
 ops: docker.ops

flow:
  name: create_db_container
  inputs:
    - host
    - username
    - password
  workflow:
    pull_mysql_image:
      do:
        ops.pull_image:
          - imageName: "'mysql'"
          - host
          - username
          - password
      publish:
          - errorMessage

    create_mysql_container:
      do:
        ops.create_container:
          - imageID: "'mysql'"
          - containerName: "'mysqldb'"
          - host
          - username
          - password
      publish:
          - errorMessage

    get_db_ip:
      do:
        ops.get_container_ip:
          - containerName: "'mysqldb'"
          - host
          - username
          - password
      publish:
        - dbIp : dbIp
        - errorMessage

  outputs:
    - dbIp : dbIp
    - errorMessage
  results:
    - SUCCESS
    - FAILURE