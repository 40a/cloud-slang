namespace: docker.flows

imports:
 ops: docker.ops

flow:
  name: createDbContainer
  inputs:
    - host
    - username
    - password
  workflow:
    pull_mysql_image:
      do:
        ops.pull_container:
          - imageName: "'mysql'"
          - host
          - username
          - password

      publish:
        - returnResult: returnResult
    create_mysql_container:
      do:
        ops.create_container:
          - imageID: "'mysql'"
          - containerName: "'mysqldb'"
          - host
          - username
          - password
    get_db_ip:
      do:
        ops.get_container_ip:
          - containerName: "'mysqldb'"
          - host
          - username
          - password


  results:
    - SUCCESS
    - FAILURE