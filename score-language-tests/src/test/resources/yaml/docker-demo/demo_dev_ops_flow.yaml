namespace: docker.flows

imports:
 ops: docker.ops
 flows: docker.flows
 email: email.ops

flow:
  name: demo_dev_ops_flow
  inputs:
    - dockerHost
    - dockerUsername
    - dockerPassword
    - emailHost
    - emailPort
    - emailSender
    - emailRecipient
  workflow:
    create_db_container:
      do:
        flows.create_db_container:
          - host: "dockerHost"
          - username: "dockerUsername"
          - password: "dockerPassword"
      publish:
              - dbIp : dbIp
              - errorMessage: errorMessage

    pull_app_image:
          do:
            ops.pull_image:
              - imageName: "'meirwa/spring-boot-tomcat-mysql-app'"
              - host: "dockerHost"
              - username: "dockerUsername"
              - password: "dockerPassword"
          publish:
              - errorMessage: STDERR

    start_linked_container:
          do:
            ops.start_linked_container:
              - dbContainerIp: "dbIp"
              - dbContainerName: "'mysqldb'"
              - imageName: "'meirwa/spring-boot-tomcat-mysql-app'"
              - containerName: "'spring-boot-tomcat-mysql-app'"
              - host: "dockerHost"
              - username: "dockerUsername"
              - password: "dockerPassword"
          publish:
                  - containerID : containerID
                  - errorMessage: STDERR

    on_failure:
      send_error_mail:
        do:
          email.send_mail:
            - hostname: "emailHost"
            - port: "emailPort"
            - from: "emailSender"
            - to: "emailRecipient"
            - subject: "'Flow failure'"
            - body: "errorMessage"

        navigate:
          SUCCESS: FAILURE
          FAILURE: FAILURE

  results:
    - SUCCESS
    - FAILURE