namespace: docker.flows

imports:
 ops: docker.ops
 flows: docker.flows
 email: email.ops
 app_test: app_test.ops

flow:
  name: demo_dev_ops_flow
  inputs:
    - dockerHost
    - dockerUsername
    - dockerPassword
    - emailHost
    - emailPort
    - emailSender
    - emailRecipient
  workflow:
    create_db_container:
      do:
        flows.create_db_container:
          - host: dockerHost
          - username: dockerUsername
          - password: dockerPassword
      publish:
              - dbIp : dbIp
              - errorMessage

    pull_app_image:
          do:
            ops.pull_image:
              - imageName: "'meirwa/spring-boot-tomcat-mysql-app'"
              - host: dockerHost
              - username: dockerUsername
              - password: dockerPassword
          publish:
              - errorMessage

    start_linked_container:
          do:
            ops.start_linked_container:
              - dbContainerIp: dbIp
              - dbContainerName: "'mysqldb'"
              - imageName: "'meirwa/spring-boot-tomcat-mysql-app'"
              - containerName: "'spring-boot-tomcat-mysql-app'"
              - linkParams: "dbContainerName + ':mysql'"
              - cmdParams: "'-e DB_URL=' + dbContainerIp + ' -p 8080:8080'"
              - host: dockerHost
              - username: dockerUsername
              - password: dockerPassword
          publish:
                  - containerID : containerID
                  - errorMessage

    verify_app_is_up:
        do:
          app_test.verify_app_is_up:
            - host: dockerHost
            - port: "'8080'"
            - max_seconds_to_wait: 20
        publish:
            - errorMessage

    on_failure:
      send_error_mail:
        do:
          email.send_mail:
            - hostname: emailHost
            - port: emailPort
            - from: emailSender
            - to: emailRecipient
            - subject: "'Flow failure'"
            - body: "'Operation failed with the following error:<br>' + errorMessage"
        navigate:
          SUCCESS: FAILURE
          FAILURE: FAILURE

  results:
    - SUCCESS
    - FAILURE