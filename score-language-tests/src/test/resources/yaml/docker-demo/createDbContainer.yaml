namespace: docker.flows

imports:
 ops: docker.ops

flow:
  name: createDbContainer
  inputs:
    - host
    - username
    - password
  workflow:
    Task1:
      do:
        ops.pull_container:
          - imageName: "'mysql'"
          - host
          - username
          - password
          - command: "'docker pull ' + imageName"
          - characterSet: "'UTF-8'"
          - pty: "'false'"
          - timeout: "'30000000'"
          - closeSession: "'false'"
      publish:
        - returnResult: returnResult
  results:
    - SUCCESS
    - FAILURE