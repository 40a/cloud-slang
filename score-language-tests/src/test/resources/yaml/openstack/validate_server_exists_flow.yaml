namespace: openstack.flows

imports:
 ops: openstack.ops
 flows: openstack.flows

flow:
  name: validate_server_exists_flow
  inputs:
    - openstackHost
    - openstackIdentityPort
    - openstackComputePort
    - openstackUsername
    - openstackPassword
    - serverName
  workflow:
    get_server_list:
      do:
        flows.list_servers:
          - openstackHost
          - openstackIdentityPort
          - openstackComputePort
          - openstackUsername
          - openstackPassword
      publish:
        - serverList
        - returnResult
        - errorMessage
    check_server:
      do:
        ops.string_occurrence_counter:
          - toFind: serverName
          - container: serverList
          - ignoreCase: "'true'"
      publish:
        - returnResult
        - errorMessage
  outputs:
    - returnResult
    - errorMessage


