namespace: openstack.flows

imports:
 ops: openstack.ops
 flows: openstack.flows
 email: email.ops

flow:
  name: openstack_health_check_flow
  inputs:
    - host
    - identityPort
    - computePort
    - imgRef
    - username
    - password
    - serverName
    - emailHost
    - emailPort
    - to
    - from
  workflow:
    create_server:
      do:
        flows.create_server_flow:
          - host
          - identityPort
          - computePort
          - imgRef
          - username
          - password
          - serverName
      publish:
        - subflow_error: "'\"Create Server\": ' + errorMessage"
    validate_server_exists:
      do:
        flows.validate_server_exists_flow:
          - openstackHost: host
          - openstackIdentityPort: identityPort
          - openstackComputePort: computePort
          - openstackUsername: username
          - openstackPassword: password
          - serverName
      publish:
        - subflow_error : "'\"Validate Server\": ' + errorMessage"
    delete_server:
      do:
        flows.delete_server_flow:
          - host
          - identityPort
          - computePort
          - username
          - password
          - serverName
      publish:
        - subflow_error : "'\"Delete Server\": ' + errorMessage"
    on_failure:
      send_error_mail:
        do:
          email.send_mail:
            - hostname: emailHost
            - port: emailPort
            - from
            - to
            - subject: "'Flow failure'"
            - body: "'Failure from step ' + subflow_error"
        navigate:
          SUCCESS: FAILURE
          FAILURE: FAILURE
