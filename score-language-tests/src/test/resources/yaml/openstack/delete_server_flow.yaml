namespace: openstack.flows

imports:
 ops: openstack.ops
 flows: openstack.flows

flow:
  name: delete_server_flow
  inputs:
    - host
    - identityPort
    - computePort
    - username
    - password
    - serverName
  workflow:
    authentication:
      do:
        flows.authentication:
          - openstackHost: host
          - openstackIdentityPort: identityPort
          - openstackUsername: username
          - openstackPassword: password
      publish:
        - token
        - tenant
        - returnResult
        - errorMessage
    get_servers:
      do:
        ops.get_openstack_servers:
          - host
          - computePort
          - token
          - tenant
      publish:
        - server_list: returnResult
        - returnResult
        - errorMessage
    get_server_id:
      do:
        ops.get_server_id:
          - server_body: server_list
          - deleteServerName: serverName
      publish:
        - serverID
        - returnResult
        - errorMessage
    delete_server:
      do:
        ops.delete_openstack_server:
          - host
          - computePort
          - token
          - tenant
          - serverID
      publish:
        - returnResult
        - errorMessage
  outputs:
    - returnResult
    - errorMessage