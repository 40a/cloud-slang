namespace: openstack.flows

imports:
 ops: openstack.ops
 flows: openstack.flows

flow:
  name: create_server_flow
  inputs:
    - host
    - identityPort
    - computePort
    - imgRef
    - username
    - password
    - serverName
  workflow:
    authentication:
      do:
        flows.authentication:
          - openstackHost: host
          - openstackIdentityPort: identityPort
          - openstackUsername: username
          - openstackPassword: password
      publish:
        - token
        - tenant
        - returnResult
        - errorMessage
    create_server:
      do:
        ops.create_openstack_server:
          - host
          - computePort
          - token
          - tenant
          - imgRef
          - serverName
      publish:
        - returnResult
        - errorMessage
  outputs:
    - returnResult
    - errorMessage


