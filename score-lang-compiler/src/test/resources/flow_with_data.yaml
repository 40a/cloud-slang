namespace: slang.sample.flows

imports:
  ops: user.ops

flow:
  name: SimpleFlow
  inputs:
  - city_name

  workflow:
    CheckWeather:
      do:
        ops.check_Weather:
          - city: city_name
      publish:
        - weather
      navigate:
        SUCCESS: SUCCESS
        FAILURE: FAILURE
  outputs:
    - weather
  results:
    - SUCCESS
