namespace: user.ops

imports:
  ops: user.ops
  props: test.sys.props

flow:
  name: basic_flow
  inputs:
    - input1
    - host:
        systemProperty: props.host
  workflow:
    CheckWeather:
      do:
        ops.test_op:
          - city: str('input_1')
          - port:
              systemProperty: props.port
      publish:
        - weather
      navigate:
        SUCCESS: SUCCESS
        FAILURE: FAILURE
  results:
    - SUCCESS
    - FAILURE