testPrintPropertyWithTextInput:
  inputs:
    - text: text to print
  description: Tests that print_text operation finishes with SUCCESS
  testFlowPath: io.content.print_property
  result: SUCCESS

testPrintPropertyWithSysProperty:
  description: Tests that print_text operation finishes with SUCCESS
  systemPropertiesFile: ${project_path}\io\content\properties.yaml
  testFlowPath: io.content.print_property
  result: SUCCESS

testOutputTextOp:
  inputs:
    - text: text to print
  description: Tests outputs
  testFlowPath: io.content.output_op
  result: SUCCESS
  outputs:
    - output_text1: text to print
    - output_text2: second output
