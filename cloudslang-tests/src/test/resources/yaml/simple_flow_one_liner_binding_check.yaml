namespace: user.flows

imports:
  ops: user.ops

flow:
  name: simple_flow_one_liner_binding_check
  inputs:
    - int_value:
        default: 22
        overridable: false
  workflow:
    - validate_binding:
        do:
          ops.compare_values: eq_str_bla = 'bla', eq_int_22 = int_value, eq_bool_true = true
